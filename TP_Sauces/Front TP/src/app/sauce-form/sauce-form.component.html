<mat-spinner *ngIf="loading"></mat-spinner>
<form [formGroup]="sauceForm" *ngIf="!loading">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="details">Details</label>
    <textarea class="form-control" id="details" rows="5" formControlName="details"></textarea>
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <div class="rating-container">
      <input type="range" class="custom-range rating-range" min="0" max="20" id="rating" formControlName="rating">
      <input type="number" class="form-control rating-reading" formControlName="ratingValue">
    </div>
  </div>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="sauceForm.invalid">SUBMIT</button>
</form>
